{% extends "layout_login.html" %}
{% load i18n %}

{% block title %}
    {% trans 'Login or register' %} | {{ block.super }}
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="login_form">
                <div class="col-sm-4">
                    <form id="login_form" action="{{ request.get_full_path }}" method="post">
                        <h2>{% trans 'Log In' %}</h2>
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <input type="email" name="login-username" id="id_login-username" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group ">
                            <input type="password" name="login-password" id="id_login-password" class="form-control" placeholder="password">
                        </div>

                        <button name="login_submit" type="submit" value="Log In" class="btn blueButton pull-right" data-loading-text="{% trans "Logging in..." %}">{% trans 'Log In' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
